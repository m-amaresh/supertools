<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Offline - SuperTools</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #f8fafc;
        color: #0f172a;
      }
      .card {
        max-width: 520px;
        margin: 24px;
        padding: 24px;
        border: 1px solid #cbd5e1;
        border-radius: 12px;
        background: #ffffff;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 20px;
      }
      p {
        margin: 0;
        line-height: 1.5;
        color: #334155;
      }
      a {
        display: inline-block;
        margin-top: 14px;
        color: #0f172a;
        text-decoration: underline;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background: #020617;
          color: #e2e8f0;
        }
        .card {
          background: #0f172a;
          border-color: #334155;
        }
        p {
          color: #cbd5e1;
        }
        a {
          color: #e2e8f0;
        }
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>You are offline</h1>
      <p>
        SuperTools pages you visited are still available from cache. Reconnect
        to refresh content and updates.
      </p>
      <a href="/">Go to Home</a>
    </main>
  </body>
</html>
