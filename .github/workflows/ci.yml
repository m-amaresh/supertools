name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - release

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24.14.0
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Biome check
        run: pnpm -s exec biome check src/app src/components src/hooks src/lib next.config.ts

      - name: Unit tests
        run: pnpm -s test:run

      - name: Upload test results artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vitest-results
          path: test-results/vitest.xml
          if-no-files-found: ignore

      - name: Type check
        run: pnpm -s exec tsc --noEmit

      - name: Production build
        run: pnpm -s build
